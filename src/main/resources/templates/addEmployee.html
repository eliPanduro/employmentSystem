<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add new employee</title>
<link th:href="@{/css/formStyles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="fragments/navBar :: navbar"></div>
	<div class="container">
		<form class="form" action="#" th:action="@{/save}" th:object="${employee}" method="post">
			<div>
				<h1>Add employee</h1>
			</div>
			
			<input type="text" th:field="*{firstname}" class="form-input" id="firstName" name="firstName" placeholder="First name" required>

			<input type="text" th:field="*{middlename}" class="form-input" id="middleName" name="middleName" placeholder="Middle name">
						

			<input type="text" th:field="*{lastname}" class="form-input" id="lastName" name="lastName" placeholder="Last name" required>
			
			<label for="birthDate" class="label">Birth Date:</label>
			<input type="date" th:field="*{birthdate}" class="form-input" id="birthDate" name="birthDate" required>
			
			<input type="text" th:field="*{position}" class="form-input" id="position" name="position" placeholder="Position" required>
			
			<input type="submit" class="btn-send" value="Submit">
		</form>
	</div>
</body>
</html>
