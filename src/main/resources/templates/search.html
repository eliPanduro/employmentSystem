<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Search employee</title>
<link th:href="@{/css/searchStyles.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="fragments/navBar :: navbar"></div>
	<div class="container">
		<form class="form" th:action="@{/search}" method="GET">
			<div>
				<h1>Search employee</h1>
			</div>
			<input type="search" class="form-input" th:value="${firstname}" name="firstn" placeholder="First name">
			<input type="search" class="form-input" th:value="${lastname}" name="lastn" placeholder="Last name">
			<input type="search" class="form-input" th:value="${position}" name="position" placeholder="Position">
			
			<input type="submit" class="btn" id="btn-search" value="Search">
			<input type="reset" class="btn" id="btn-clean" value="Clear">
		</form>
	</div>
	
        <div class="main-table">
            <div class="table">
				<div class="header">
					<div class="rowH">ID</div>
					<div class="rowH">First Name</div>
					<div class="rowH">Middle Name</div>
					<div class="rowH">Last Name</div>
					<div class="rowH">Position</div>
					<div class="rowH">Birth date</div>
				</div>
				<div class="data" th:each="employee : ${listSearch}">
					<div class="row" th:text="${employee.id}" id="id"></div>
					<div class="row" th:text="${employee.firstname}"></div>
					<div class="row" th:text="${employee.middlename}"></div>
					<div class="row" th:text="${employee.lastname}"></div>
					<div class="row" th:text="${employee.position}"></div>
					<div class="row" th:text="${employee.birthdate}"></div>
				</div>
		</div>
	</div>
</body>

</html>
